<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cat Gallery</h1>
    <div class="controls">
      <button id="load-btn">Load Cats</button>
      <button id="fav-btn">View Favorites</button>
      <button id="toggle-dark-btn">Toggle Dark Mode</button>
    </div>
  </header>



   <!-- Gallery container -->
  <div class="card-container">
    <div id="spinner" class="spinner"></div>
  </div>

   <!-- Infinite scroll sentinel -->
  <div id="scroll-sentinel"></div>

  <footer>
    &copy; 2025 Marco
  </footer>

  <!-- Modal Lightbox -->
<div id="lightbox" class="modal" aria-hidden="true" role="dialog" aria-labelledby="lightbox-title">
  <div class="modal-content">
    <button id="modal-fav-btn" class="modal-fav">ü§ç</button>
    <button id="modal-download-btn" class ="modal-download" aria-label="Download image">‚¨áÔ∏è</button>
    <button class="modal-close" aria-label="Close lightbox">&times;</button>
    <img id="lightbox-img" src="" alt="" />
    <button class="modal-nav prev" aria-label="Previous image">&#10094;</button>
    <button class="modal-nav next" aria-label="Next image">&#10095;</button>
  </div>
</div>

  <!-- JS must come last -->
  <script src="main.js"></script>
</body>
</html>
