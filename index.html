<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cat Gallery</h1>
    <div class="controls">
      <div class="controls-left">
        <button id="load-btn">ğŸ¾ Load Cats</button>
        <button id="fav-btn">â¤ï¸ View Favorites</button>
      </div>
      <div class="controls-right">
        <label class="toggle-switch" aria-label="Toggle dark mode">
          <span class="icon sun">â˜€ï¸</span>
          <input type="checkbox" id="toggle-dark-btn" />
          <span class="slider"></span>
          <span class="icon moon">ğŸŒ™</span>
        </label>
        <button id="auth-btn" class="auth-btn">Login / Signup</button>
        <div id="user-info" style="display:none;">
          <span id="user-greeting"></span>
          <button id="logout-btn" class="auth-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>
  
   <!-- Gallery container -->
  <div class="card-container">
    <div id="spinner" class="spinner"></div>

  </div>

   <!-- Infinite scroll sentinel -->
  <div id="scroll-sentinel"></div>

  <footer>
    &copy; 2025 Marco
  </footer>

  <!-- Modal Lightbox -->
<div id="lightbox" class="modal" aria-hidden="true" role="dialog" aria-labelledby="lightbox-title">
  <div class="modal-content">
    <div class="modal-actions">
      <button class="modal-close" aria-label="Close lightbox">&times;</button>
    </div>
    <img id="lightbox-img" src="" alt="" />
    <div id="cat-fact" class="cat-fact-panel"></div>
    <button class="modal-nav prev" aria-label="Previous image">&#10094;</button>
    <button class="modal-nav next" aria-label="Next image">&#10095;</button>
    <div class="modal-bottom-actions">
      <button id="modal-fav-btn" class="modal-fav">ğŸ¤</button>
      <button id="modal-download-btn" class="modal-download" aria-label="Download image">â¬‡ï¸</button>
    </div>
  </div>
</div>

<div id="auth-modal" class="modal" aria-hidden="true">
  <div class="modal-content auth-modal-content">
    <button class="modal-close" id="auth-modal-close" aria-label="Close auth modal">&times;</button>
    <h2 id="auth-title">Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="auth-message" id="login-message"></div>
    </form>
    <form id="signup-form" style="display: none;">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div class ="auth-message" id="signup-message"></div>
    </form>
    <div style ="margin-top:1rem;">
      <a href="#" id="toggle-auth-link">Don't have an account? Sign up</a>
    </div>
  </div>
</div>


  <!-- JS must come last -->
  <script src="main.js"></script>
</body>
</html>
